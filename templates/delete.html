{% extends "layout.html" %}

{% block title %}
    Delete
{% endblock %}

{% block main %}
<form action="/delete" method="post">
    <div class="form-group">
        <select name="habit" class="form-control">
                {% for i in range(habit_list|length) %}
                <option>{{ habit_list[i][0] }}</option>
                 {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Delete</button>
</form>
{% endblock %}
